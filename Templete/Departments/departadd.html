{% include "../components/header.html" %}
{% include "../components/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Department Add Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Department Add Form</h2><br>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter Department Name" name="dept_name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter Department Code" name="dept_code" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter Head of Department Name" name="hod_name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter Department Location" name="dept_location" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="tel" class="form-control" placeholder="Enter Contact Number" name="contact_number" required>
      </div>
      <div class="col">
        <input type="email" class="form-control" placeholder="Enter Email Address" name="email_address" required>
      </div>
    </div>
    <br><br>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
{% include "../components/footer.html" %}
