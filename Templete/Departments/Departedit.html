{% include "../components/header.html" %}
{% include "../components/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Department Details Edit Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Edit Department Details</h2><br>
  <form action="" method="POST">
    {% csrf_token %}

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="dept_name" placeholder="Enter Department Name" name="dept_name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="dept_code" placeholder="Enter Department Code" name="dept_code" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="hod_name" placeholder="Enter HOD Name" name="hod_name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="dept_location" placeholder="Enter Department Location" name="dept_location" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="tel" class="form-control" id="contact_number" placeholder="Enter Contact Number" name="contact_number" required>
      </div>
      <div class="col">
        <input type="email" class="form-control" id="email_address" placeholder="Enter Email Address" name="email_address" required>
      </div>
    </div>
    <br><br>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
{% include "../components/footer.html" %}
