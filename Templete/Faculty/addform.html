{% include "../components/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Faculty Add Form </h2><br>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fname" name="fname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fh_name" name="fh_name">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fmno" name="fmno">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter femail" name="femail">
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fdepartment" name="fdepartment">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fposition" name="fposition">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fqualification" name="fqualification">
      </div>
    </div> <br><br>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>

</body>
</html>
