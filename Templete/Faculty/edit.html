
{% include "../components/header.html" %}
{% include "../components/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
<div class="container mt-3">
  <h2>Customer Edit Form </h2>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter name" value={{facultyData.fname}} name="fname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fh_name" value={{facultyData.fh_name}} name="fh_name">
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fmno" value="{{facultyData.fmno}}" name="fmno">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter femail" value="{{facultyData.femail}}" name="femail">
      </div>
    </div>
    <br><br>c
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fdepartment" value="{{facultyData.fdepartment}}" name="fdepartment">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fposition" value="{{facultyData.fposition}}" name="fposition">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter fqualification" value="{{facultyData.fqualification}}" name="fqualification">
      </div>
    </div> 
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
</body>
</html>
{% include "../components/footer.html" %}
