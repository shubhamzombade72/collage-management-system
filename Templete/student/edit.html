{% include "../components/header.html" %}
{% include "../components/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
<div class="container mt-3">
  <h2>student Edit Form </h2>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter sname" value={{StudentData.sname}} name="sname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter ssubject" value={{StudentData.ssubject}} name="ssubject">
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter ssubcode" value="{{StudentData.ssubcode}}" name="ssubcode">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter sdepartment" value="{{StudentData.sdepartment}}" name="sdepartment">
      </div>
    </div>
    <br><br>c
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter smno" value="{{StudentData.smno}}" name="smno">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter semail" value="{{StudentData.semail}}" name="semail">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter smname" value="{{StudentData.smname}}" name="smname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter sfname" value="{{StudentData.sfname}}" name="sfname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter saddress" value="{{StudentData.saddress}}" name="saddress">
      </div>
    </div> 
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
</body>
</html>
{% include "../components/footer.html" %}
