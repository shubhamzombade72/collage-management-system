{% include "../components/header.html" %}
{% include "../components/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
<div class="container mt-3">
  <h2>student  Form </h2>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter sname"  name="sname">
      </div>
      
    </div>
    <br><br>
    <div class="row">
      
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter sdepartment"  name="sdepartment">
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter smno"  name="smno">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter semail"  name="semail">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter smname"  name="smname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter sfname"  name="sfname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter saddress"  name="saddress">
      </div>
    </div> 
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
</body>
</html>
