{% include "components/header.html" %} 
{% include "components/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subjects List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            font-family: 'Poppins', sans-serif;
        }

        .card-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 12px 28px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            margin-top: 70px;
        }

        .card-container:hover {
            transform: scale(1.03);
        }

        .card-header {
            font-size: 32px;
            font-weight: 600;
            color: #6a1b9a;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .btn-back {
            background-color: #6a1b9a;
            border-color: #6a1b9a;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            display: block;
        }

        .btn-back:hover {
            background-color: #9575cd;
            border-color: #9575cd;
            color: white;
            text-decoration: none;
        }

        .d-grid.gap-2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-container">
                <div class="card-header">
                    View Subjects
                </div>
                <div class="row justify-content-center">
                    <form method="post" action="/add-subject/">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="subname" class="form-label">Subject Name</label>
                            <input type="text" value="{{ subData.subname }}" class="form-control" id="subname" name="subname" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="sub_code" class="form-label">Subject Code</label>
                            <input type="text" value="{{ subData.sub_code }}" class="form-control" id="sub_code" name="sub_code" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="sub_dept" class="form-label">Department</label>
                            <input type="text" value="{{ subData.sub_dept }}" class="form-control" id="sub_dept" name="sub_dept" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="sem" class="form-label">Semester</label>
                            <input type="text" value="{{ subData.sem }}" class="form-control" id="sem" name="sem" readonly>
                        </div>
                        <div class="d-grid ">
                            <a href="/sub-list/" class="btn btn-back">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "components/footer.html" %}
</body>
</html>
