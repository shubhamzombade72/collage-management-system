<!DOCTYPE html>
<html lang="en">

<head>
  <title>Subjects Add Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* Gradient background */
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: #ffffff; /* White form background */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 12px 28px rgba(0, 0, 0, 0.15); /* Soft shadow */
      transition: transform 0.3s ease-in-out;
    }

    .form-container:hover {
      transform: scale(1.03); /* Hover effect for scaling */
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
      color: #6a1b9a; /* Dark purple for heading */
      text-transform: uppercase;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-primary {
      background-color: #6a1b9a; /* Dark purple button */
      border-color: #6a1b9a;
      border-radius: 10px;
      padding: 12px;
    }

    .btn-primary:hover {
      background-color: #9575cd; /* Lighter purple on hover */
      border-color: #9575cd;
    }

    .form-select, .form-control {
      border-radius: 5px;
      font-weight: 400;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form">
      <h2>Add New Subject</h2>
      <form action="" method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-4">
          <label for="subname" class="form-label">Subject Name</label>
          <input type="text" class="form-control" id="subname" placeholder="Enter Subject Name" name="subname" required>
        </div>

        <div class="col-md-4">
          <label for="sub_code" class="form-label">Subject Code</label>
          <input type="text" class="form-control" id="sub_code" placeholder="Enter Subject Code" name="sub_code" required>
        </div>

        <div class="col-md-4">
          <label for="department" class="form-label">Department</label>
          <select class="form-control form-select" id="department" name="sub_dept" required>
            <option value="" >Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="ECE">Electronics</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="semester" class="form-label">Semester</label>
          <select class="form-select" id="semester" name="sem" required>
            <option value="" style="color: #6c757d;">Select Semester</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
          </select>
        </div>

        <div class="col-md-4 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
